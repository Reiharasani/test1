# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a79ca96c-2709-4edf-9462-5eb511a9a4a4'
  imageRepository: 'reiharasanitest'
  containerRegistry: 'reiharasani.azurecr.io'
  dockerfilePath: '/home/reiharasani/myagent/_work/2/s/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  agentpool : rei
stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      rei
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          pwd 
          ls -all
          chmod -R 777 Dockerfile
          ls -all
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
